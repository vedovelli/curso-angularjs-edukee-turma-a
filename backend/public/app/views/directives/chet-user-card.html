<div class="panel panel-info chet-user-item" ng-mouseenter="toggleControls(true)" ng-mouseleave="toggleControls(false)"> <div class="panel-heading"> <h3 class="panel-title">{{user.fullname}} <small class="pull-right">{{user.email}}</small></h3> </div> <div class="panel-body chet-user-card-body"> <img ng-src="{{user.gravatar}}" class="pull-right gravatar" width="90"> <strong>Cidade:</strong> {{user.city}}<br> <strong>Estado: </strong> {{user.state}}<br><br> <p class="text-center"><small><em>{{user.updated_at}}</em></small></p> <div ng-show="showControls" class="chet-user-controls"> <button type="button" class="btn btn-success btn-xs chet-edit-user" ng-click="edit(user)"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar </button> <button type="button" class="btn btn-danger btn-xs chet-remove-user" ng-click="remove(user)"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir </button> </div> </div> <!--.panel-body--> </div> <!--.panel panel-info chet-user-item-->
