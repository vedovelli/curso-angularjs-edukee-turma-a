<h3>Usuários</h3>
<div class="row well">
	<div class="col-md-12 text-right">
		<input type="text" ng-model="searchTerm" class="form-control" placeholder="Buscar">
	</div>
</div>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Email</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users | filter:searchTerm">
			<td>{{user.id}}</td>
			<td>{{user.first_name}} {{user.last_name}}</td>
			<td>{{user.email}}</td>
			<td>X</td>
		</tr>
	</tbody>
</table>
