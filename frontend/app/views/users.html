<h3>Usuários</h3>
<div class="row well">
	<div class="col-md-12 text-right">
		<input type="text" ng-model="searchTerm" class="form-control" placeholder="Buscar">
	</div>
</div>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Email</th>
			<th width="1%">Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users | filter:searchTerm">
			<td>{{user.id}}</td>
			<td>{{user.first_name}} {{user.last_name}}</td>
			<td>{{user.email}}</td>
			<td nowrap="nowrap">
				<button class="btn btn-primary" ng-click="carregar(user)">editar</button>
				<button class="btn btn-danger" ng-click="remover(user)">remover</button>
			</td>
		</tr>
	</tbody>
</table>

<form ng-submit="save()">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
			  <label class="control-label" for="first_name">Nome</label>
			  <input class="form-control" type="text" mask="000.000.000-00" ng-model="user.first_name" id="first_name">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
			  <label class="control-label" for="last_name">Sobrenome</label>
			  <input class="form-control" type="text" ng-model="user.last_name" id="last_name">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
			  <label class="control-label" for="email">E-mail</label>
			  <input class="form-control" type="text" ng-model="user.email" id="email" validate="email">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
			  <label class="control-label" for="password">Senha</label>
			  <input class="form-control" type="password" ng-model="user.password" id="password">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
			  <label class="control-label" for="city" class="control-label">Cidade</label>
			  <input class="form-control" type="text" ng-model="user.city" id="city">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
			  <label class="control-label" for="state">Estado</label>
			  <select name="estado" ng-model="user.state" class="form-control" select2 >
				 <option value="AC">Acre</option>
				 <option value="AL">Alagoas</option>
				 <option value="AP">Amapá</option>
				 <option value="AM">Amazonas</option>
				 <option value="BA">Bahia</option>
				 <option value="CE">Ceará</option>
				 <option value="DF">Distrito Federal</option>
				 <option value="GO">Goiás</option>
				 <option value="ES">Espírito Santo</option>
				 <option value="MA">Maranhão</option>
				 <option value="MT">Mato Grosso</option>
				 <option value="MS">Mato Grosso do Sul</option>
				 <option value="MG">Minas Gerais</option>
				 <option value="PA">Pará</option>
				 <option value="PB">Paraiba</option>
				 <option value="PR">Paraná</option>
				 <option value="PE">Pernambuco</option>
				 <option value="PI">Piauí­</option>
				 <option value="RJ">Rio de Janeiro</option>
				 <option value="RN">Rio Grande do Norte</option>
				 <option value="RS">Rio Grande do Sul</option>
				 <option value="RO">Rondônia</option>
				 <option value="RR">Roraima</option>
				 <option value="SP">São Paulo</option>
				 <option value="SC">Santa Catarina</option>
				 <option value="SE">Sergipe</option>
				 <option value="TO">Tocantins</option>
				</select>
			</div>
		</div>
	</div>
	<button class="btn btn-default">Salvar</button>
</form>
